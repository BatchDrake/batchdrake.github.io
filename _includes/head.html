<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Signika:300,300i,600">
    <!-- <link href="{{ site.baseurl }}/resources/font-awesome/css/font-awesome.min.css" rel="stylesheet"> -->
    <link href='//fonts.googleapis.com/css?family=Signika:300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ site.name }}" href="{{ site.baseurl }}/feed.xml" />
    <!-- <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script> -->
    <script>
        function configMJ () {
           MathJax.Hub.Config({
              config: ["MMLorHTML.js"],
              extensions: ["tex2jax.js","TeX/AMSmath.js","TeX/AMSsymbols.js"],
              jax: ["input/TeX"],
              tex2jax: {
                  inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                  displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
                  processEscapes: false
              },
              TeX: {
                  TagSide: "right",
                  TagIndent: ".8em",
                  MultLineWidth: "85%",
                  equationNumbers: {
                     autoNumber: "AMS",
                  },
                  unicode: {
                     fonts: "STIXGeneral,'Arial Unicode MS'"
                  }
              },
              showProcessingMessages: false
          });
        }
    </script>
    <script type="text/javascript" async onload="configMJ()" 
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
</head>
